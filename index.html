<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>River</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./effect.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
   <div class="row">
      <div class="col-sm-7">
         <div id="initor">
            <table class="table table-borderless">
               <tr>
                  <td>Enter number of monk:</td>
                  <td><input id="initor__valueMonk" type="number" min="0"></td>
                  <td><img class="item-img" src="./monk.png" alt="monk image"></td>
                  <td rowspan="3">
                     <span class="btn btn-success wave-in-btn" id="input-setter">Let go!</span>
                  </td>
               </tr>
               <tr>
                  <td>Enter number of demon:</td>
                  <td><input id="initor__valueDemon" type="number" min="0"></td>
                  <td><img class="item-img" src="./demon.png" alt="demon image"></td>
               </tr>
               <tr>
                  <td>Enter capacity of the ship:</td>
                  <td><input id="initor__valueCapacity" type="number" min="1"></td>
                  <td><img class="item-img" src="./boat.png" alt="ship image"></td>
               </tr>
            </table>
         </div>
      </div>
      <div class="col-sm-5">
         <div class="row">
            <div id="info" class="col-sm-12">
               Total monk: <span id="js-nb-total-monk">3</span> <img class="item-img" src="./monk.png" alt="monk"><br />
               Total demon: <span id="js-nb-total-demon">3</span> <img class="item-img" src="./demon.png"
                  alt="demon"><br />
               Max of the ship capacity: <span id="js-nb-capacity-ship">2</span> <img class="item-img" src="./boat.png"
                  alt="ship"><br />
            </div>
         </div>
      </div>
   </div>
   <div class="row d-flex justify-content-center">
      <div id="controller" class="col-sm-3">
         <span class="btn btn-primary wave-in-btn" id="controller__move">move</span>
         <span class="btn btn-dark wave-in-btn" id="controller__restart">restart</span>
         <span class="btn btn-info wave-in-btn" id="controller__help">solution?</span>
      </div>
   </div>
   <div id="message-bar"></div>

   <div id="status-bar">
      <div class="status-bar__side" id="status-bar__left">
         <div class="status-bar__wraper">
            <img id="abank-icon-monk" class="item-img" src="./monk.png" alt="monk">
            <span id="js-abank-nb-monk">0</span>
            <img id="abank-icon-demon" class="item-img" src="./demon.png" alt="demon">
            <span id="js-abank-nb-demon">0</span>
         </div>

      </div>
      <div class="status-bar__side" id="status-bar__center">
         <div class="status-bar__wraper">
            <img id="ship-icon-monk" class="item-img" src="./monk.png" alt="monk">
            <span id="js-ship-nb-monk">0</span>
            <img id="ship-icon-demon" class="item-img" src=" ./demon.png" alt="demon">
            <span id="js-ship-nb-demon">0</span>
         </div>
      </div>
      <div class="status-bar__side" id="status-bar__right">
         <div class="status-bar__wraper">
            <img id="bbank-icon-monk" class="item-img" src="./monk.png" alt="monk">
            <span id="js-bbank-nb-monk">0</span>
            <img id="bbank-icon-demon" class="item-img" src="./demon.png" alt="demon">
            <span id="js-bbank-nb-demon">0</span>
         </div>
      </div>
   </div>

   <div class="gamebar__bank" id="gamebar__abank">
      <img class="gamebar__bank--item monk" bank='a' pos='bank' src="./monk.png" alt="monk">
      <img class="gamebar__bank--item monk" bank='a' pos='bank' src="./monk.png" alt="monk">
      <img class="gamebar__bank--item monk" bank='a' pos='bank' src="./monk.png" alt="monk">

      <img class="gamebar__bank--item demon" bank='a' pos='bank' src="./demon.png" alt="demon">
      <img class="gamebar__bank--item demon" bank='a' pos='bank' src="./demon.png" alt="demon">
      <img class="gamebar__bank--item demon" bank='a' pos='bank' src="./demon.png" alt="demon">
   </div>
   <div id="gamebar__river">
      <div id="gamebar__river--ship" bank="a">
         <div id="gamebar__river--ship--items"></div>
         <img id="gamebar__river--ship--body" src="./boat.png" alt="ship">
      </div>
   </div>

   <div class="gamebar__bank" id="gamebar__bbank"></div>

   <script src="./automatic_solution.js"></script>
   <script src="./handle_solution.js"></script>
</body>

</html>
